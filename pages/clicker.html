<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        @font-face {
            font-family: 'poppins';
            src: url(../assets/fonts/Poppins/Poppins-Regular.ttf);
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
            appearance: textfield;
        }
    </style>

    <style type="text/tailwindcss">
        @theme {
            --font-poppins: "Poppins", "sans-serif";
            --color-primary:oklch(77.7% 0.152 181.912) ;
            --color-secondary:oklch(43.7% 0.078 188.216);
            --color-dark:oklch(20.8% 0.042 265.755) ;
        }
    </style>

</head>

<body class="font-poppins">
    <header class="mx-auto w-full">
        <nav class="w-full bg-secondary text-primary py-4 px-8 shadow-md flex justify-between items-center border-b">
            <div class="text-2xl font-bold tracking-wider text-primary">REVOFUN</div>
            <a href="../index.html"
                class="bg-dark hover:bg-primary hover:text-dark px-6 py-2 rounded-full font-semibold transition-all border border-primary/50">
                ← Back
            </a>
        </nav>
    </header>
    <div class="border p-10 min-h-screen bg-dark text-primary flex items-center justify-center">
        <div class="border p-10 bg-slate-800 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <h1 class="text-3xl font-bold mb-6">Speed Clicker</h1>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-slate-700 rounded-xl flex flex-col items-center justify-center">
                    <p class="text-sm py-3 text-slate-400">Time Left</p>
                    <p id="timer" class="text-2xl font-mono font-bold">10s</p>
                </div>
                <div class="bg-slate-700 p-2 rounded-xl flex flex-col items-center justify-center">
                    <p class="text-sm py-3 text-slate-400">Current Score</p>
                    <p id="current-score" class="text-2xl font-mono font-bold text-yellow-400">0</p>
                </div>
            </div>

            <button id="btn-click" disabled
                class="w-32 h-32 bg-cyan-600 hover:bg-cyan-500 disabled:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed rounded-full mx-auto mb-8 border-8 border-slate-900 shadow-lg active:scale-95 transition-all text-xl font-black">CLICK
                ME!</button>
            <div class="flex gap-4">
                <button id="btn-play"
                    class="flex-1 bg-primary text-dark hover:bg-teal-200 hover:text-dark py-3 rounded-xl font-bold transition-all duration-300">Play
                    Game</button>
                <button id="btn-reset"
                    class="flex-1 bg-red-600 hover:bg-red-500 text-dark py rounded-xl font-bold transition-colors">Reset</button>
            </div>
            <div id="final-board" class="hidden mt-8 p-4 bg-yellow-500/20 border border-yellow-500 rounded-xl">
                <p class="text-lg font-bold text-yellow-400">Game Over!</p>
                <p class="text-sm">Final Score <span id="final-score-label"
                        class="font-bold text-xl text-white">0</span></p>
            </div>
        </div>
    </div>

    <footer class="">
        <div class="container shadow-md bg-secondary text-dark p-5 box-border max-w-full">
            <p class="text-center">© 2025 RevoFun Gaming. All rights reserved.</p>
        </div>
    </footer>

    <script src="../scripts/clicker.js"></script>
</body>

</html>
